<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/code/style.css" media="print" onload="this.media='all'">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="/code/main.js"></script>
</head>
<body>
    <div class="vh-100 custom-bg">
        <div class="container py-5 justify-content-center align-items-end h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration"
                        style="border-radius: 10px;
                        background-color: rgba(250, 250, 250, .3); border: none">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign-up Form</h3>
                            <p class="pb-2 pb-md-0 mb-md-5">
                                This is
                                <em style="font-weight: bold;">NOT</em>
                                a real online service!
                            </p>

                            <form novalidate>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <input type="text" id="first-name" class="form-control form-control-lg" placeholder="John / Jane" required />
                                            <label for="first-name" class="form-label">First Name</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <input type="text" id="last-name" class="form-control form-control-lg" placeholder="Doe" required />
                                            <label for="last-name" class="form-label">Last Name</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-outline">
                                            <input type="email" id="e-mail" class="form-control form-control-lg" placeholder="example@domain.com" required />
                                            <label for="e-mail" class="form-label">E-mail</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <input type="tel" id="phone-number" class="form-control form-control-lg" />
                                        <label for="phone-number" class="form-label">Phone Number</label>
                                    </div>
                                </div>

                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="paSsword1_" required />
                                        <label for="password" class="form-label">Password</label>
                                    </div>

                                    <div class="col-md-6">
                                        <input type="password" id="confirmation" class="form-control form-control-lg" required />
                                        <label for="confirmation" class="form-label">Confirm password</label>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input type="submit" class="btn btn-primary btn-lg" value="Create Account" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center>
                <div class="col-12 col-lg-9 col-xl-7">
                    <p style="text-align: center;"><span>&copy;</span> echiper.dev 2023. Background photograpy by
                        <a href="https://unsplash.com/@oulashin">Sean Oulashin</a>
                        on
                        <a href="https://unsplash.com/">unsplash.com</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
